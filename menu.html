<style>
  .menu-button {
    background-color: white;
    color: black;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    margin: 20px auto;
    display: block;
    cursor: pointer;
    position: relative;
    z-index: 2000;
  }

  #dropdown {
    background-color: #1a1133;
    color: white;
    border: 2px solid #7e5bef;
    border-radius: 12px;
    padding: 20px;
    max-height: 0;
    overflow-y: hidden;
    transition: max-height 0.5s ease-in-out, padding 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    z-index: 1500;
  }

  #dropdown.show {
    max-height: 700px;
    overflow-y: auto;
    padding: 20px;
  }

  #dropdown a {
    color: white;
    text-decoration: none;
    margin: 10px 0;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.2s ease;
  }

  #dropdown a:hover {
    color: #cc99ff;
  }

  @media screen and (max-width: 500px) {
    #dropdown {
      top: 80px;
      width: 95%;
    }
  }
</style>

</div>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("dropdown");
    dropdown.classList.toggle("show");
  }

  window.addEventListener("click", function (e) {
    const dropdown = document.getElementById("dropdown");
    const button = document.querySelector(".menu-button");
    if (!dropdown || !button) return;

    if (!dropdown.contains(e.target) && !button.contains(e.target)) {
      dropdown.classList.remove("show");
    }
  });
</script>
